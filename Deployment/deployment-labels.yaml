apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: abhigupta1207/helloworld-nodejs
        ports:
        - name: nodejs-port
          containerPort: 3000
      nodeSelector:
        hardware: prod
